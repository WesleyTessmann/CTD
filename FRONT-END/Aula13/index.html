<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>

    <img src="https://th.bing.com/th/id/OIP.5VKHUp1BjVnVs0jneSwX1gHaFu?pid=ImgDet&rs=1">

    <form class="formulario">

        <div>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="fulano@gmail.com">
        </div>

        <div>
            <label for="socialNumber">CPF</label>
            <input type="number" id="socialNumber" maxlength="11" name="socialNumber">
        </div>

        <div>
            <label for="birthDate">Data de nascimento</label>
            <input type="date" id="birthDate" name="birthDate">
        </div>

        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="passwordConfirm">Confirme sua senha</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm">
        </div>

        <div>
            <label for="city">Cidade</label>
            <select name="city" id="city">
                <option value="saoPaulo">São Paulo</option>
                <option value="portoAlegre">Porto Alegre</option>
            </select>
        </div>

        <div>
        <label for="comments">Deixe seu comentário:</label>

        <div>
            <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
        </div>
        </div>

        <button type="submit">Salvar formulário</button>
        <button type="reset">Limpar</button>
        

    </form>


</body>
</html>
