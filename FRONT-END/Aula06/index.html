<!DOCTYPE html>
<html lang="br"> <!--definição do idioma do site e responsavel para dizer ao navegador a linguagem da pagina-->
<head>
    <meta charset="UTF-8"> <!--meta para os caracteres ficarem certos em todos navegadores-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- meta que ajuda na compatibilidade com navegadores da microsoft-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--meta que ajuda na visualização para dispositivos moveis-->
    <title>Aula06</title>
</head>
<body>
    
    <div> <!--tag para separar dois conteudos DEIXA O COD. ORGANIZADO sem efeito visual-->
        <h1>Titulo do artigo 1</h1>
        <p>Lorem ipsum dolor sit amet.</p> 
    </div>

    <article> <!--serve para separar artigos, mesma função que <div> mas é a maneira correta para artigos-->
        <h1>Título do artigo 2</h1>
        <p>Lorem ipsum <strong> dolor </strong> sit amet.</p> <!--STRONG deixa em negrito-->
    </article>
    
</body>
</html>
